services:
  db:
    image: postgres:16
    container_name: pp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: qwerty12345
      POSTGRES_DB: botdb1
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d botdb1"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: pp-app
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    working_dir: /app
    command: >
      sh -c "alembic upgrade head && python main.py"

    # если бот запускается по-другому, меняешь строку выше, например:
    # command: >
    #   sh -c "alembic upgrade head && python -m bot"

volumes:
  pgdata:
